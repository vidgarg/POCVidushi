<div class= "row">
<div class="col-md-6"><h3>Cart Info</h3></div>
<div class="col-md-6" style="padding-left: 30%;">Total Products added: {{productCount}}</div>
</div>
<table class="addedValues" border="1">
    <tr>
        <th>Photo</th>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
        <th>Option</th>
    </tr>
    <tr *ngFor="let item of items">
        <td class="img2">
            <img src="assets/images/{{item.product.photo}}" width="50">
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
        <td align="center">
            <a (click)="remove(item.product.id)" href="">Remove Item</a>
        </td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
